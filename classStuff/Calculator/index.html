<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <main class="container">
        <header class="header">
            <h1>Calculator</h1>
        </header>
            <section class="display">
            <div class="previousValue"></div>
            <input type=" text" class="currentValue" value="0" readonly>
            </section>
            
            <button class ='clearEntry function'>CE</button>
            <button class ='clear function'>C</button>
            <button class="Back function"> <-- </button>
            <button class="operator divide function">/</button>

            <button class="Number">7</button>
            <button class="Number">8</button>
            <button class="Number">9</button>
            <button class="operator multiple function">*</button>

            <button class="Number">4</button>
            <button class="Number">5</button>
            <button class="Number">6</button>
            <button class="operator minus function">-</button>


            <button class="Number">1</button>
            <button class="Number">2</button>
            <button class="Number">3</button>
            <button class="operator plus function">+</button>


            <button class="signChange">+/-</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="equals">=</button>
    </main>
</body>
</html>
