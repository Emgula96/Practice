
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <script defer src="blackjack.js"></script>
    <link defer rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <h1>Blackjack!</h1>
      <div class="container">
        <div class="message-box" id="messages">
          Place a Bet and Deal to Play!
        </div>
        <div class="table">
          <div class="player">
            <label class="player-name"
              >Dealer:
              <span id="dealer-points" class="points"></span>
              <span id="dealer-games" class="player-points"></span>
            </label>
            <div id="dealer-hand" class="hand">
              <!-- Dealer Hand -->
            </div>
          </div>
          <div class="player">
            <label class="player-name"
              >Player:
              <span id="player-points" class="points"></span>
              <span id="player-games" class="player-points"></span>
              <span id="player-bet" class="player-points"></span>
            </label>
            <div id="player-hand" class="hand">
              <!-- Player Hand -->
            </div>
          </div>
          <div class="buttons">
            <button id="deal-button" type="button">Deal</button>
            <button id="hit-button" type="button">Hit</button>
            <button id="stand-button" type="button">Stand</button>
          </div>
        </div>
      </div>
    </div>
    <div id="lower-zone" class="lower-zone"></div>
  </body>
</html>
